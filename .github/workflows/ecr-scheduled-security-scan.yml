name: ECR RabbitMQ Vulnerability Scan

on:
  workflow_dispatch  # ðŸ‘ˆ keeps workflow valid but disables automatic triggers. See below
#   Disabled automatic triggers until results of discussion with Secirity team
#   schedule:
#     - cron: '10 0 * * *'
#   push:
#     branches:
#       - master

jobs:
  vulnerability-detection:
    strategy:
      fail-fast: false
      matrix:
        include:
          ### Rabbitmq 4.1
          - image: "4.1/Dockerfile"
            tag: "4.1"
            platforms: "linux/amd64"
            image_type: "RabbitMQ"
          - image: "4.1/amqp1/Dockerfile"
            tag: "4.1-amqp1"
            platforms: "linux/amd64"
            image_type: "RabbitMQ"
          - image: "4.1/shovel/Dockerfile"
            tag: "4.1-shovel"
            platforms: "linux/amd64"
            image_type: "RabbitMQ"

    uses: spryker-projects/gha-reusable-workflows/.github/workflows/ecr-scheduled-security-scan.yml@main
    with:
      image: ${{ matrix.image }}
      tag: ${{ matrix.tag }}
      platforms: ${{ matrix.platforms }}
      image_type: ${{ matrix.image_type }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_ECR_REPO: ${{ secrets.AWS_ECR_REPO }}
      SLACK_WEBHOOK_URL: ${{ secrets.WEBHOOK_CE_SECURITY_SCAN_RABBITMQ }}
